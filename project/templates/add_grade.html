{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center mb-3">
  <h4 class="mb-0">Add Grade — {{ student.name }}</h4>
  <a href="{{ url_for('student_transcript', student_id=student.id) }}" class="btn btn-link ml-auto">Back to Transcript</a>
</div>

<div class="card">
  <div class="card-body">
    <form method="post" action="{{ url_for('add_grade', student_id=student.id) }}">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="course_id">Course</label>
          <select id="course_id" name="course_id" class="form-control" required>
            <option value="">Select a course</option>
            {% for c in courses %}
            <option value="{{ c.id }}">{{ c.name }} ({{ c.code }})</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="exam_id">Exam (Optional)</label>
          <select id="exam_id" name="exam_id" class="form-control">
            <option value="">General / Final Grade</option>
            {% for e in exams %}
            <option value="{{ e.id }}">{{ e.name }} - {{ e.course.name }} ({{ e.exam_date.strftime('%Y-%m-%d') }})</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="letter">Letter Grade</label>
          <input type="text" id="letter" name="letter" class="form-control" placeholder="e.g., A, B+" required>
        </div>
        <div class="form-group col-md-2">
          <label for="score">Score</label>
          <input type="number" id="score" name="score" step="0.1" class="form-control" placeholder="0-100">
        </div>
        <div class="form-group col-md-2">
          <label for="points">Points</label>
          <input type="number" id="points" name="points" step="0.01" class="form-control" placeholder="0.00–4.00">
        </div>
        <div class="form-group col-md-2">
          <label for="semester">Semester</label>
          <input type="number" id="semester" name="semester" class="form-control" min="1" max="8">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="academic_year">Academic Year</label>
          <input type="text" id="academic_year" name="academic_year" class="form-control" placeholder="e.g., 2023-24">
        </div>
        <div class="form-group col-md-4">
          <label for="comments">Comments</label>
          <input type="text" id="comments" name="comments" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="remarks">Remarks</label>
          <input type="text" id="remarks" name="remarks" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Record Grade</button>
    </form>
  </div>
  </div>
{% endblock %}
