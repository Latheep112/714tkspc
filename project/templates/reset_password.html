{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ title }}</h2>
                    <form method="POST" action="">
                        {% if show_current %}
                        <div class="form-group">
                            <label for="current_password">Current Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="current_password" name="current_password" required autocomplete="current-password" placeholder="Enter your current password">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" data-toggle="password" data-target="#current_password">Show</button>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password" minlength="6" placeholder="At least 6 characters">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" data-toggle="password" data-target="#password">Show</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm New Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required autocomplete="new-password" minlength="6" placeholder="Repeat your password">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" data-toggle="password" data-target="#confirm_password">Show</button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">{% if show_current %}Change Password{% else %}Reset Password{% endif %}</button>
                    </form>
                    {% if not show_current %}
                        <div class="mt-3 text-center">
                            <a href="{{ url_for('login') }}">Back to Login</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
