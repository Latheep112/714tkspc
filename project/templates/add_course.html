{% extends "base.html" %}
{% block page_title %}<h2 class="mb-0">{{ title }}</h2>{% endblock %}
{% block breadcrumbs %}
  <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
  <li class="breadcrumb-item"><a href="{{ url_for('courses') }}">Courses</a></li>
  <li class="breadcrumb-item active" aria-current="page">Add</li>
{% endblock %}
{% block content %}
    <form method="POST" action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="code">Course Code</label>
            <input type="text" class="form-control" id="code" name="code">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="department_id">Department</label>
                    <select class="form-control" id="department_id" name="department_id">
                        <option value="">Select Department</option>
                        {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <input type="text" class="form-control" id="semester" name="semester">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="level">Level</label>
                    <select class="form-control" id="level" name="level">
                        <option value="">Select Level</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Certification">Certification</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="syllabus_url">Syllabus URL</label>
                    <input type="url" class="form-control" id="syllabus_url" name="syllabus_url" placeholder="https://example.com/syllabus.pdf">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="course_type">Course Type</label>
                    <select class="form-control" id="course_type" name="course_type">
                        <option value="">Select Type</option>
                        <option value="Core">Core</option>
                        <option value="Elective">Elective</option>
                        <option value="Lab">Lab</option>
                        <option value="Seminar">Seminar</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="academic_year">Academic Year</label>
                    <input type="text" class="form-control" id="academic_year" name="academic_year" placeholder="e.g. 2023-2024">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="prerequisites">Prerequisites</label>
            <textarea class="form-control" id="prerequisites" name="prerequisites" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="learning_outcomes">Learning Outcomes</label>
            <textarea class="form-control" id="learning_outcomes" name="learning_outcomes" rows="3"></textarea>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="credits">Credits</label>
                    <input type="number" class="form-control" id="credits" name="credits" min="0">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="section_name">Section/Batch Allocation</label>
                    <input type="text" class="form-control" id="section_name" name="section_name" placeholder="e.g. Batch 2024-A">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="teacher">Teacher</label>
            <select class="form-control" id="teacher" name="teacher" required>
                <option value="">Select Teacher</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="room">Room</label>
            <input type="text" class="form-control" id="room" name="room">
        </div>
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity" min="0">
        </div>
        <div class="form-group">
            <label for="schedule_notes">Schedule Notes</label>
            <textarea class="form-control" id="schedule_notes" name="schedule_notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
{% endblock %}
