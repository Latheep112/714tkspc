{% extends "base.html" %}
{% block page_title %}<h2 class="mb-0">{{ title }}</h2>{% endblock %}
{% block breadcrumbs %}
  <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
  <li class="breadcrumb-item"><a href="{{ url_for('teachers') }}">Teachers</a></li>
  <li class="breadcrumb-item active" aria-current="page">Add</li>
{% endblock %}
{% block content %}
    <form method="POST" action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" id="designation" name="designation" placeholder="e.g. Professor, Lecturer">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" class="form-control" id="specialization" name="specialization" placeholder="e.g. Machine Learning, Quantum Physics">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <input type="text" class="form-control" id="qualification" name="qualification" placeholder="e.g. PhD, M.Tech">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="subject_expertise">Subject Expertise</label>
                    <input type="text" class="form-control" id="subject_expertise" name="subject_expertise" placeholder="e.g. Data Structures, Algorithms">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
        </div>
        <div class="form-group">
            <label for="joining_date">Joining Date</label>
            <input type="date" class="form-control" id="joining_date" name="joining_date">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pan_number">PAN Number</label>
                    <input type="text" class="form-control" id="pan_number" name="pan_number">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="aadhaar_number">Aadhaar Number</label>
                    <input type="text" class="form-control" id="aadhaar_number" name="aadhaar_number">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="experience_years">Experience (Years)</label>
            <input type="number" class="form-control" id="experience_years" name="experience_years" min="0">
        </div>
        <div class="form-group">
            <label for="office_hours">Office Hours</label>
            <input type="text" class="form-control" id="office_hours" name="office_hours" placeholder="e.g. Mon/Wed 2-4 PM">
        </div>
        <div class="form-group">
            <label for="employment_status">Employment Status</label>
            <select class="form-control" id="employment_status" name="employment_status">
                <option value="">Select</option>
                <option value="full_time">Full-time</option>
                <option value="part_time">Part-time</option>
                <option value="contract">Contract</option>
            </select>
        </div>
        <div class="form-group">
            <label for="max_weekly_hours">Max Weekly Hours</label>
            <input type="number" class="form-control" id="max_weekly_hours" name="max_weekly_hours" min="0">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
