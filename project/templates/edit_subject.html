{% extends "base.html" %}
{% block page_title %}<h2 class="mb-0">Edit Subject</h2>{% endblock %}
{% block content %}
    <form method="POST">
        <div class="form-group mb-3">
            <label for="name">Subject Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ subject.name }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="code">Subject Code</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ subject.code }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="department_id">Department</label>
            <select class="form-control" id="department_id" name="department_id">
                <option value="">Select Department</option>
                {% for dept in departments %}
                <option value="{{ dept.id }}" {% if subject.department_id == dept.id %}selected{% endif %}>{{ dept.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="credits">Credits</label>
            <input type="number" class="form-control" id="credits" name="credits" value="{{ subject.credits }}" min="1">
        </div>
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ subject.description }}</textarea>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Update Subject</button>
            <a href="{{ url_for('list_subjects') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
{% endblock %}
