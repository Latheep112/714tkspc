{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ title }}</h2>
                    <form method="POST" action="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autocomplete="username" placeholder="yourname">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Generate Reset Link</button>
                    </form>
                    {% if reset_url %}
                    <div class="alert alert-info mt-3">
                        <strong>Reset URL:</strong> <a href="{{ reset_url }}">{{ reset_url }}</a>
                    </div>
                    {% endif %}
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('login') }}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
