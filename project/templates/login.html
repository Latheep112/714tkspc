{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{{ title }}</h2>
                    <form method="POST" action="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autocomplete="username" placeholder="yourname">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password" placeholder="••••••">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" data-toggle="password" data-target="#password">Show</button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                        &nbsp;|&nbsp;
                        <a href="{{ url_for('register') }}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
