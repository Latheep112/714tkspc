{% extends "base.html" %}
{% block content %}
    <h2>{{ title }}</h2>
    <form method="POST" action="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="roll_number">Roll Number</label>
            <input type="text" class="form-control" id="roll_number" name="roll_number">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="admission_date">Admission Date</label>
            <input type="date" class="form-control" id="admission_date" name="admission_date">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department">
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="current_year">Current Year</label>
                    <input type="number" class="form-control" id="current_year" name="current_year">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="current_semester">Current Semester</label>
                    <input type="number" class="form-control" id="current_semester" name="current_semester">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="section">Section</label>
                    <input type="text" class="form-control" id="section" name="section">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="father_name">Father's Name</label>
                    <input type="text" class="form-control" id="father_name" name="father_name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="mother_name">Mother's Name</label>
                    <input type="text" class="form-control" id="mother_name" name="mother_name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" class="form-control" id="nationality" name="nationality">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="blood_group">Blood Group</label>
                    <select class="form-control" id="blood_group" name="blood_group">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="religion">Religion</label>
                    <input type="text" class="form-control" id="religion" name="religion">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="community">Community</label>
                    <input type="text" class="form-control" id="community" name="community">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="sslc_marks">SSLC Marks</label>
                    <input type="number" class="form-control" id="sslc_marks" name="sslc_marks">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="hsc_marks">HSC Marks</label>
                    <input type="number" class="form-control" id="hsc_marks" name="hsc_marks">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="aadhar_no">Aadhar Number</label>
                    <input type="text" class="form-control" id="aadhar_no" name="aadhar_no">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="community_cert_no">Community Cert No</label>
                    <input type="text" class="form-control" id="community_cert_no" name="community_cert_no">
                </div>
            </div>
        </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="annual_income">Annual Income</label>
                    <input type="number" step="0.01" class="form-control" id="annual_income" name="annual_income">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="income_cert_no">Income Cert No</label>
                    <input type="text" class="form-control" id="income_cert_no" name="income_cert_no">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="previous_school">Previous School</label>
            <input type="text" class="form-control" id="previous_school" name="previous_school">
        </div>
        <div class="form-group">
            <label for="guardian_name">Guardian Name</label>
            <input type="text" class="form-control" id="guardian_name" name="guardian_name">
        </div>
        <div class="form-group">
            <label for="guardian_phone">Guardian Phone</label>
            <input type="text" class="form-control" id="guardian_phone" name="guardian_phone">
        </div>
        <div class="form-group">
            <label for="guardian_email">Guardian Email</label>
            <input type="email" class="form-control" id="guardian_email" name="guardian_email">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="emergency_contact_name">Emergency Contact Name</label>
                    <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="emergency_contact_phone">Emergency Contact Phone</label>
                    <input type="text" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="graduated">Graduated</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tutor_id">Tutor (Optional - will be auto-assigned if blank)</label>
            <select class="form-control" id="tutor_id" name="tutor_id">
                <option value="">Auto-assign</option>
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }} ({{ teacher.department or 'No Dept' }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>
{% endblock %}
