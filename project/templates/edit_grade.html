{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center mb-3">
  <h4 class="mb-0">Edit Grade â€” {{ student.name }}</h4>
  <a href="{{ url_for('student_transcript', student_id=student.id) }}" class="btn btn-link ml-auto">Back to Transcript</a>
</div>

<div class="card">
  <div class="card-body">
    <form method="post" action="{{ url_for('edit_grade', student_id=student.id, course_id=course.id) }}">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Course</label>
          <input type="text" class="form-control" value="{{ course.name }} ({{ course.code }})" disabled>
        </div>
        <div class="form-group col-md-2">
          <label for="letter">Letter Grade</label>
          <input type="text" id="letter" name="letter" class="form-control" value="{{ grade.letter }}" required>
        </div>
        <div class="form-group col-md-2">
          <label for="score">Score</label>
          <input type="number" id="score" name="score" step="0.1" class="form-control" value="{{ grade.score }}">
        </div>
        <div class="form-group col-md-2">
          <label for="points">Points</label>
          <input type="number" id="points" name="points" step="0.01" class="form-control" value="{{ grade.points }}">
        </div>
        <div class="form-group col-md-2">
          <label for="semester">Semester</label>
          <input type="number" id="semester" name="semester" class="form-control" value="{{ grade.semester }}" min="1" max="8">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="academic_year">Academic Year</label>
          <input type="text" id="academic_year" name="academic_year" class="form-control" value="{{ grade.academic_year }}">
        </div>
        <div class="form-group col-md-4">
          <label for="comments">Comments</label>
          <input type="text" id="comments" name="comments" class="form-control" value="{{ grade.comments }}">
        </div>
        <div class="form-group col-md-4">
          <label for="remarks">Remarks</label>
          <input type="text" id="remarks" name="remarks" class="form-control" value="{{ grade.remarks }}">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  </div>
{% endblock %}
