{% extends "base.html" %}
{% block content %}
    <h2>Courses for {{ student.name }}</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th style="min-width: 200px;">Course Name</th>
                  <th style="min-width: 200px;">Teacher</th>
                  <th style="min-width: 100px;">Actions</th>
              </tr>
          </thead>
          <tbody>
              {% for course in student.courses %}
                  <tr>
                      <td>{{ course.name }}</td>
                      <td>{{ course.teacher.name }}</td>
                      <td class="text-nowrap">
                          <form action="{{ url_for('drop_course', student_id=student.id, course_id=course.id) }}" method="POST" class="d-inline">
                              <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Drop this course?');">Drop</button>
                          </form>
                      </td>
                  </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>
    <div class="mt-3">
      <a href="{{ url_for('students') }}" class="btn btn-secondary">Back to Students</a>
      <a href="{{ url_for('student_attendance_summary', student_id=student.id) }}" class="btn btn-info">Attendance Summary</a>
    </div>
{% endblock %}
